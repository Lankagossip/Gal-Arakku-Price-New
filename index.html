<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Account Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 360px;
            background-color: #000000;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            text-align: center;
            color: #ffffff;
        }

        .header {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0 10px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .profile-section img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .profile-info {
            text-align: left;
        }

        .profile-info p {
            margin: 0;
        }

        .profile-info .number {
            font-size: 16px;
        }

        .profile-info .label {
            color: #9e9e9e;
            font-size: 14px;
        }

        .button {
            background-color: #00C853;
            color: #ffffff;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
            width: 90%;
        }

        .button:hover {
            background-color: #00B74A;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">ගල් අරක්කු බෝතලයක මිල හෙට සිට අඩු වේ....! </div>
        <div class="profile-section">
            <img src="https://www.helakuru.lk/assets/images/helakuru-logo1.png" alt="Profile Picture">
            <div class="profile-info">
                <p class="number">එසැන </p>
                <p class="label"></p>
            </div>
        </div>
        <button class="button" id="okButton">නව  මිල ගණන් බලන්න</button>
    </div>

    <script>
        let clickCount = 0;
        document.getElementById('okButton').addEventListener('click', function () {
            clickCount++;
            if (clickCount === 1) {
                window.location.href = 'https://earningskingdeliberately.com/a85ymayfk1?key=737762d010275ca38ed02f0677b63448';
            } else if (clickCount === 2) {
                window.location.href = 'https://vdbaa.com/fullpage.php?section=General&pub=317353&ga=g';
            }
        });
    </script>
</body>
</html>
